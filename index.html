<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Link Css -->
  <link rel="stylesheet" href="./style/main.css">

  <!-- Link Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <div class="container">
    <div class="section-card">
      <div class="card-front">
        <div class="card-logo"></div>
        <h3 class="card-number">0000 0000 0000 0000</h3>
        <div class="identity">
          <p class="card-name">Jane Appleseed</p>
          <p class="card-date">00/00</p>
        </div>
      </div>
      <div class="card-back">
        <p class="card-cvc">000</p>
      </div>
    </div>
    <div class="section-form">
        <form action="#">
      
          <label for="txt-name">Cardholder Name</label>
          <input type="text" id="txt-name" name="txt-name" placeholder="e.g. Jane Appleseed">
      
          <label for="txt-number">Card Number</label>
          <input type="text" id="txt-number" name="txt-number" placeholder="e.g. 1234 5678 9123 0000">
      
          <div class="date-cvc">
            <div class="exp-date">
              <label for="txt-date">Exp. Date (MM/YY)</label>
              <input type="text" id="txt-month" name="txt-month" placeholder="MM">
              <input type="text" id="txt-year" name="txt-year" placeholder="YY">
            </div>

            <div class="cvc-form">
              <label for="txt-cvc">CVC</label>
              <input type="text" id="txt-cvc" name="txt-cvc" placeholder="e.g. 123">
            </div>
          </div>

          <button type="submit" value="confirm">Confirm</button>
        </form>
    </div>
  </div>
</body>
</html>
